<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blog preview card</title>
</head>
<body>
  <div id="card">

    <div>
      <img class="blog-image" src="/assets/images/illustration-article.svg" alt="article illustration.">
    </div>

    <div id="content">

      <div class="category">
        <p>Learning</p>
      </div>
<br>
      <span class="publish-date">Published 21 Dec 2023</span>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      
    </div>
    <div class="user-pic">
      <img src="/assets/images/image-avatar.webp" alt="author picture.">
      <span class="authorname">Greg Hooper</span>
    </div>
  </div>
</body>
</html>
